    <div class="start_btn"><button>Start Chemistry Exam</button></div>

        <span>Some Rules of this Exam</span>
    </div>
    <div class="info_list">
        <div class="info">1. You will only have <span>10 seconds</span> per each question.</div>

        <div class="info"></div>

        <button class="quit">Exit Exam</button>

    </div>
    </div>
